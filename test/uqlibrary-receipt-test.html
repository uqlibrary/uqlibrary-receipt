<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>uqlibrary-receipt</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/uqlibrary-receipt.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <uqlibrary-receipt></uqlibrary-receipt>
  </template>
</test-fixture>

<script>
  var success = 1;
  var amountPaid = 1099;
  var receiptNr = "12345678910";

  suite('<uqlibrary-receipt> tests', function () {
    var element;

    setup(function () {
      element = fixture('basic');

      // SET LOCATION IF NOT SET
      if (window.location.search == '') {
        element._value = amountPaid / 100;
        element._success = success == 1;
        element._receiptNr = receiptNr;
      }

    });

    test('It should load data', function () {
      expect(element._value).to.be.equal(amountPaid / 100);
      expect(element._success).to.be.equal((success == 1));
      expect(element._receiptNr).to.be.equal(receiptNr);
    });
  });
</script>

</body>
</html>
